<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use. fontawesome.com/releases/v5.8.2/css/all.css"

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img//logo-netflix.png" alt="Netflix">

            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>

        <div class="showcase-content">

            <h1 id="firsth1">Unlimited movies, TV</h1>
            <h1 id="secondh1">shows and more.</h1>
            <p id="watch">Watch anywhere. Cancel anytime</p>
            <!-- <a href="#" class="btn btn-xl"></a> -->
            <p id="watch2">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-section"  >
                <input type="email" id="email" class="email" placeholder="Email address" style="width: 40%;" >

                <a href="#"> <button type="submit" name="Submit Now" id="submit" class="btn btn-lg" style="text-align: center;" >Get Started ></button> </a>
            </div>
        </div>
    </header>
